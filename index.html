<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.lazyload/1.9.1/jquery.lazyload.min.js"></script> -->
    
    <title>Login Page</title>
</head>
<body id="particles-js">
 <!-- multistep form    -->
 <form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">Account Setup</li>
        <li>Social Profile</li>
        <li>Personal Details</li>
    </ul>
<!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">Create Your Account</h2>
        <h3 class="fs-subtitle">This is Step 1</h3>
        <input type="text" name="email" placeholder="E-Mail">
        <input type="password" name="pass" placeholder="Password">
        <input type="password" name="cpass" placeholder="Confirm Password">
        <input type="button" class="next btn btn-success" name="next" value="Next">
    </fieldset>
                                            <!-- action-button -->
    <fieldset>
        <h2 class="fs-title">Social Profiles</h2>
        <h3 class="fs-subtitle">Your Presence on the social network</h3>
        <input type="text" name="linkedin" placeholder="LinkedIn">
        <input type="text" name="twitter" placeholder="Twitter">
        <input type="text" name=instagram placeholder="Instagram">
        <input type="button" class="previous btn btn-primary" name="previous" value="Previous">
        <input type="button" class="next btn btn-success" name="next" value="Next">
    </fieldset>

    <fieldset>
        <h2 class="fs-title">Personal Details</h2>
        <h3 class="fs-subtitle">We will never share with anybody</h3>
        <input type="text" name="fname" placeholder="First Name">
        <input type="text" name="lname" placeholder="Last Name">
        <input type="text" name="phone" placeholder="Phone">
        <textarea name="address" placeholder="Address"></textarea>
        <input type="button" class="previous btn btn-primary" name="previous" value="Previous">
        <input type="submit" class="submit btn btn-success" name="submit" value="Submit">
    </fieldset>



 </form>



<script src="./app.js"></script> 
<script src="./particles.js"></script>
<script>
particlesJS.load('particles-js','particles.json', function(){
});
</script>
</body>
</html>
